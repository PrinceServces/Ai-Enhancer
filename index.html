<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prince Enhancer</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set background image */
        body {
            background-image: url('loo1.png');
            background-size: cover;
            font-family: 'Roboto', sans-serif;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 40px;
           
        }

        /* Circular profile picture */
        .profile-pic {
            position: absolute;
            top: 5px;
            left: 5px;
            border-radius: 50%;
            border: 1px solid red;
            width: 50px;
            height: 50px;
            margin: 10px auto;
            background-image: url('pfp.png');
            background-size: cover;
           
        }


        /* Typing animation */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .typing-text {
            
            position: fixed;
            top: 52px;
            left: 252px;
            font-size:5px;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 4s steps(65)
            infinite alternate;
        }
        #heading{
          
            Position: fixed;
            top: 24px;
            left: 64px;
            font-size:26px;
            overflow: hidden;
            white-space: nowrap;
          
        }
       #iframe-container {
      width: 100%;
      height: calc(100vh - 100px);
      overflow: hidden;
      position: relative;
      border: 2px dashed lightblue;
      border-spacing: 10px;
    }

    #iframe-container iframe {
      width: 100%;
      height: 100%;
      position: absolute;
      top: -85px;
      border: none;
    }
    img{
      width:50px;
      height: 50px;
    }
    
    #name{
      position: absolute;
      top:5px;
      
    }
    </style>
</head>
<body>
    <div class="navbar">
        <h1 id="heading">AI PHOTO ENHANCERS </h1>
        <h1 class="typing-text" id="c-c">FOUNDER PRINCE ZAIN</h1>
        <div class="profile-pic"></div>
    </div>
  <div id="iframe-container"></div>
  
      
    
  </style>
  <script>
    window.onload = function() { const iframeContainer = document.getElementById("iframe-container"); const iframe = document.createElement("iframe");
      iframe.src = "https://remaker.ai/features/ai-image-upscaler/";
      iframeContainer.appendChild(iframe);}; 


    <!-- Add JavaScript for button click redirection if needed -->

    const heading = document.getElementById('c-c');
    let colors = ['White','red'];
    let currentColorIndex = 0;

    function changeColor() {
        heading.style.color = colors[currentColorIndex];
        currentColorIndex = (currentColorIndex + 1) % colors.length;
    }

    setInterval(changeColor, 500); // Change color every second (1000ms)

        </script>

</body>
</html>
